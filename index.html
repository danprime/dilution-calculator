<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Dilution Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 1.1em;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .unit {
            position: absolute;
            right: 15px;
            top: 43px;
            color: #888;
            font-weight: 500;
            pointer-events: none;
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        .result {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            color: white;
            font-size: 1.3em;
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            box-shadow: 0 10px 25px rgba(245, 87, 108, 0.3);
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-value {
            font-size: 2em;
            font-weight: 700;
            margin: 10px 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .error {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .error.show {
            opacity: 1;
            transform: translateY(0);
        }

        .formula {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 0.9em;
            color: #666;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 25px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’§ Youngoh's Art Assistant</h1>
        
        <div class="input-group">
            <label for="initialPPM">Initial Water PPM</label>
            <input type="number" id="initialPPM" placeholder="Enter initial PPM" min="0" step="0.1">
            <span class="unit">ppm</span>
        </div>

        <div class="input-group">
            <label for="initialVolume">Initial Water Volume</label>
            <input type="number" id="initialVolume" placeholder="Enter volume" min="0" step="0.1">
            <span class="unit">ml</span>
        </div>

        <div class="input-group">
            <label for="targetPPM">Target PPM</label>
            <input type="number" id="targetPPM" placeholder="Enter target PPM" min="0" step="0.1">
            <span class="unit">ppm</span>
        </div>

        <button onclick="calculateDilution()">Calculate Distilled Water Needed</button>

        <div id="result" class="result">
            <div>Add distilled water:</div>
            <div class="result-value" id="resultValue">0 ml</div>
            <div id="finalVolume">Final volume: 0 ml</div>
        </div>

        <div id="error" class="error"></div>

        <div class="formula">
            <strong>Formula:</strong> Distilled Water = (Initial PPM Ã— Initial Volume) Ã· Target PPM - Initial Volume
        </div>
    </div>

    <script src="ppm-constant.js"></script>
    <script>
        function calculateDilution() {
            // Get input values
            const initialPPM = parseFloat(document.getElementById('initialPPM').value);
            const initialVolume = parseFloat(document.getElementById('initialVolume').value);
            const targetPPM = parseFloat(document.getElementById('targetPPM').value);

            // Clear previous results
            document.getElementById('result').classList.remove('show');
            document.getElementById('error').classList.remove('show');

            // Validate inputs
            if (isNaN(initialPPM) || isNaN(initialVolume) || isNaN(targetPPM)) {
                showError('Please enter valid numbers for all fields.');
                return;
            }

            if (initialPPM <= 0 || initialVolume <= 0 || targetPPM < 0) {
                showError('PPM and volume values must be positive numbers.');
                return;
            }

            if (targetPPM >= initialPPM) {
                showError('Target PPM must be lower than initial PPM to dilute.');
                return;
            }

            if (targetPPM === 0) {
                showError('Target PPM cannot be 0 (would require infinite dilution).');
                return;
            }

            // Calculate distilled water needed
            // Formula: V2 = (C1 Ã— V1) / C2 - V1
            const distilledWaterNeeded = (initialPPM * initialVolume) / targetPPM - initialVolume;
            const finalVolume = initialVolume + distilledWaterNeeded;

            // Display result
            document.getElementById('resultValue').textContent = `${distilledWaterNeeded.toFixed(1)} ml`;
            document.getElementById('finalVolume').textContent = `Final volume: ${finalVolume.toFixed(1)} ml`;
            
            // Save values after calculation
            saveValues();
            
            setTimeout(() => {
                document.getElementById('result').classList.add('show');
            }, 100);
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            setTimeout(() => {
                document.getElementById('error').classList.add('show');
            }, 100);
        }

        // Allow Enter key to calculate
        document.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                calculateDilution();
            }
        });

        // Double-click on Initial Water PPM label to use latest PPM
        document.addEventListener('DOMContentLoaded', function() {
            var ppmLabel = document.querySelector('label[for="initialPPM"]');
            var ppmInput = document.getElementById('initialPPM');
            if (ppmLabel && ppmInput) {
                ppmLabel.title = 'Double-click to use latest PPM';
                ppmLabel.style.cursor = 'pointer';
                ppmLabel.ondblclick = function() {
                    if (typeof LATEST_PPM !== 'undefined') {
                        ppmInput.value = LATEST_PPM;
                        ppmInput.dispatchEvent(new Event('input', { bubbles: true }));
                    }
                };
            }
        });

        // Load saved values on page load
        window.onload = function() {
            loadSavedValues();
        };

        function saveValues() {
            const values = {
                initialPPM: document.getElementById('initialPPM').value,
                initialVolume: document.getElementById('initialVolume').value,
                targetPPM: document.getElementById('targetPPM').value
            };
            
            // Store in memory (since localStorage isn't available)
            window.savedCalculatorValues = values;
        }

        function loadSavedValues() {
            // Check if we have saved values in memory
            if (window.savedCalculatorValues) {
                const saved = window.savedCalculatorValues;
                document.getElementById('initialPPM').value = saved.initialPPM || '';
                document.getElementById('initialVolume').value = saved.initialVolume || '';
                document.getElementById('targetPPM').value = saved.targetPPM || '';
                
                // If all values are present, automatically calculate
                if (saved.initialPPM && saved.initialVolume && saved.targetPPM) {
                    setTimeout(calculateDilution, 100);
                }
            } else {
                // Set default values for first-time users
                document.getElementById('initialPPM').value = '170';
                document.getElementById('initialVolume').value = '400';
                document.getElementById('targetPPM').value = '70';
            }
        }

        // Save values whenever inputs change
        document.addEventListener('input', function(event) {
            if (event.target.type === 'number') {
                saveValues();
            }
        });
    </script>
</body>
</html>
